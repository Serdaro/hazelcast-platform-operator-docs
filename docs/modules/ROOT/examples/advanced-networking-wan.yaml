spec:
  clusterSize: 3
  repository: 'docker.io/hazelcast/hazelcast-enterprise'
  version: 'latest'
  licenseKeySecret: hazelcast-license-key
  advancedNetwork:
    wan:
    - name: istanbul
      port: 5710
      portCount: 5
      serviceType: NodePort